 <!DOCTYPE html>
 <html lang="en">
 <head>
    
    <title>CSS PROPERTY</title>
<link rel="stylesheet" href="text-styling/text-styling.css">



 </head>
 <body>
    <h1>Complete CSS Practice</h1>

<div class="container">

<!-- CARD 1 -->
<div class="card">
<span class="badge">NEW</span>
<h3>Text + Button</h3>
<p>This card shows text styling, spacing and hover.</p>
<button>Click Me</button>
</div>

<!-- CARD 2 -->
<div class="card">
<h3>Image Styling</h3>
<p>Image with border-radius and responsive width.</p>
<img src="https://picsum.photos/300/200">
</div>

<!-- CARD 3 -->
<div class="card">
<h3>Lists</h3>
<ul>
<li>HTML</li>
<li>CSS</li>
<li>JavaScript</li>
</ul>
</div>

<!-- CARD 4 -->
<div class="card">
<h3>Form Elements</h3>
<label>Name:</label>
<input type="text" placeholder="Enter name">

<label>Email:</label>
<input type="email" placeholder="Enter email">
</div>

<!-- CARD 5 -->
<div class="card">
<h3>Display Types</h3>

<div class="inline-demo">
<span>A</span>
<span>B</span>
<span>C</span>
</div>

<br>

<div class="inline-block-demo">
<span>X</span>
<span>Y</span>
<span>Z</span>
</div>

</div>

</div>
 </body>
 </html>
